<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mini Project
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Details Form</h1> 
        <hr>
        <div id="form">
            <Form class="form-inline" id="frm">
                <div class="form-group" id="ab">
                    <label for="name">Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" class="form-control" id="name" required>
                  </div><br>
                  <div class="form-group" id="bc">
                    <label for="mobile">Mob. No. :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="number" class="form-control" id="mobile" required>
                  </div><br>
                  <div class="form-group" id="cd">
                    <label for="email">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="email" class="form-control" id="email" required>
                  </div>
                  <div id="ef"><center>
                    <button type="submit"  id="btn">Submit</button></center>
                  </div>


                  <hr>

                  <div id="demo" style="visibility: hidden;">
                    <span id="box1"></span>
                    <span id="box2"></span>
                    <span id="box3"></span>
                    <button id="del">Delete</button>
                </div>
            </Form>
             <script src="script.js"></script>
        </div>
    </div>
